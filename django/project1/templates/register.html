{% extends 'header.html' %}
{% block body %}
<div class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">

        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="text-sm block font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="text-sm block font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="cpassword" class="text-sm block font-semibold mb-2">Confirm cPassword</label>
                <input type="cpassword" id="cpassword" name="cpassword" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Register</button>

        </form>

        <p class="text-sm text-gray-600 mt-4">Already have an account? <a href="#" class="text-blue-500">Sign In here.</a></p>

    </div>

</div>
{% endblock %}
